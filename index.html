<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión con Firebase</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            overflow: hidden;
        }
        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 360px;
            text-align: center;
            opacity: 0;
            animation: fadeIn 1s forwards 0.5s;
        }
        .logo {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 20px;
            letter-spacing: 4px;
            color: #333;
        }
        h2 {
            margin-top: 0;
            margin-bottom: 30px;
            color: #333;
            font-size: 24px;
        }
        input[type="text"], input[type="password"] {
            width: calc(100% - 22px);
            padding: 14px;
            margin: 10px 0;
            border: 2px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 16px;
            transition: border-color 0.3s, transform 0.3s;
        }
        input[type="text"]:focus, input[type="password"]:focus {
            border-color: #000;
            outline: none;
            transform: scale(1.05);
        }
        button {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 8px;
            background-color: #000;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            position: relative;
            overflow: hidden;
        }
        button:hover {
            background-color: #333;
            transform: translateY(-3px);
        }
        button:before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            background: rgba(255, 255, 255, 0.15);
            transform: translate(-50%, -50%) scale(0);
            transition: transform 0.5s;
        }
        button:hover:before {
            transform: translate(-50%, -50%) scale(1);
        }
        .forgot-password {
            margin-top: 20px;
            font-size: 14px;
        }
        .forgot-password a {
            color: #000;
            text-decoration: none;
            transition: color 0.3s;
        }
        .forgot-password a:hover {
            color: #333;
        }
        .message {
            color: red;
            margin-top: 20px;
            animation: slideUp 0.5s;
        }
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            color: #fff;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            transition: opacity 1s;
        }
        .overlay.show {
            display: flex;
            opacity: 1;
        }
        .welcome-message {
            font-size: 24px;
            margin-bottom: 20px;
            animation: slideLeft 1s forwards;
        }
        @keyframes slideLeft {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        @keyframes slideUp {
            from {
                transform: translateY(100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        @keyframes expand {
            from {
                transform: scale(0.8);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }
        .container, .overlay {
            animation: expand 0.5s forwards;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">A S C L E P I O</div>
        <h2>Iniciar sesión</h2>
        <input type="text" id="login-email" placeholder="Correo electrónico">
        <input type="password" id="login-password" placeholder="Contraseña">
        <button onclick="login()">Iniciar sesión</button>
        <div class="forgot-password">
            <a href="#" onclick="resetPassword()">Olvidé mi contraseña</a>
        </div>
        <p class="message" id="login-message"></p>
    </div>

    <!-- Contenedor para la animación de desvanecimiento -->
    <div id="overlay" class="overlay">
        <div class="welcome-message">Bienvenido</div>
    </div>

    <!-- Agrega el script de Firebase -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/9.6.0/firebase-auth.js";

        // Tu configuración de Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyDhUyDQHm4rYrmN0AMh_Jw_WIo0Nev-Kas",
            authDomain: "asclepiouser-120dc.firebaseapp.com",
            projectId: "asclepiouser-120dc",
            storageBucket: "asclepiouser-120dc.appspot.com",
            messagingSenderId: "91797934913",
            appId: "1:91797934913:web:f6634127f41f95898e87c0",
            measurementId: "G-JZZFMW9H6Z"
        };

        // Inicializa Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Función para iniciar sesión
        window.login = function() {
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            const messageElement = document.getElementById('login-message');
            const overlay = document.getElementById('overlay');

            signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    // Mostrar la animación de desvanecimiento
                    document.querySelector('.container').style.transform = 'scale(0.95)';
                    document.querySelector('.container').style.opacity = '0';
                    setTimeout(() => {
                        overlay.classList.add('show');
                        setTimeout(() => {
                            overlay.querySelector('.welcome-message').style.display = 'block';
                            setTimeout(() => {
                                window.location.href = 'https://sites.google.com/view/asclepiomiembros/p%C3%A1gina-principal'; // Redirige a una página de bienvenida
                            }, 1500); // Tiempo para el desvanecimiento
                        }, 500); // Tiempo para el desvanecimiento de la pantalla
                    }, 1000); // Tiempo para el desvanecimiento de la pantalla
                })
                .catch((error) => {
                    messageElement.textContent = `Error: ${error.message}`;
                });
        }

        // Función para enviar correo de restablecimiento de contraseña
        window.resetPassword = function() {
            const email = document.getElementById('login-email').value;
            const messageElement = document.getElementById('login-message');

            if (!email) {
                messageElement.textContent = "Por favor, ingrese su correo electrónico.";
                return;
            }

            sendPasswordResetEmail(auth, email)
                .then(() => {
                    messageElement.textContent = "Se ha enviado un correo para restablecer la contraseña.";
                })
                .catch((error) => {
                    messageElement.textContent = `Error: ${error.message}`;
                });
        }
    </script>
</body>
</html>
